<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>

  <body>
    <table>
      <tr>
        <td id="clear" class="green">C</td>
        <td id="answer" colspan="3" class="green"></td>
      </tr>
      <tr>
        <td id="seven" class="green">7</td>
        <td id="eight" class="green">8</td>
        <td id="nine" class="green">9</td>
        <td id="divide" class="lightgreen">/</td>
      </tr>
      <tr>
        <td id="four" class="green">4</td>
        <td id="five" class="green">5</td>
        <td id="six" class="green">6</td>
        <td id="multiply" class="lightgreen">X</td>
      </tr>
      <tr>
        <td id="one" class="green">1</td>
        <td id="two" class="green">2</td>
        <td id="three" class="green">3</td>
        <td id="minus" class="lightgreen">-</td>
      </tr>
      <tr>
        <td id="zero" class="green">0</td>
        <td id="decimal" class="green">.</td>
        <td id="equals" class="green">=</td>
        <td id="add" class="lightgreen">+</td>
      </tr>
    </table>
    <script src="main.js" charset="utf-8"></script>
  </body>

</html>
