<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>

  <body>
    <table>
      <tr>
        <td id="clear" class="green button">C</td>
        <td id="answer" colspan="3" class="green"></td>
      </tr>
      <tr>
        <td id="seven" class="green button">7</td>
        <td id="eight" class="green button">8</td>
        <td id="nine" class="green button">9</td>
        <td id="divide" class="lightgreen button">/</td>
      </tr>
      <tr>
        <td id="four" class="green button">4</td>
        <td id="five" class="green button">5</td>
        <td id="six" class="green button">6</td>
        <td id="multiply" class="lightgreen button">X</td>
      </tr>
      <tr>
        <td id="one" class="green button">1</td>
        <td id="two" class="green button">2</td>
        <td id="three" class="green button">3</td>
        <td id="minus" class="lightgreen button">-</td>
      </tr>
      <tr>
        <td id="zero" class="green button">0</td>
        <td id="decimal" class="green button">.</td>
        <td id="equals" class="green button">=</td>
        <td id="add" class="lightgreen button">+</td>
      </tr>
    </table>
    <script src="main.js" charset="utf-8"></script>
  </body>

</html>
